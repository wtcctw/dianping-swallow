<script type="text/javascript">
	$(document).ready(function() {
		setTimeout(function() {
			$(".chosen-select").chosen()
		}, 100);//由于angularjs加载option也是延迟的，所以这个操作得更迟才行。 3000
		var url = window.location.pathname;
		if($.trim(url) == "/console/topic"){
			$("a[href='/console/topic'] button").removeClass("btn-info");
			$("a[href='/console/topic'] button").addClass("btn-purple");
		}
		else if($.trim(url) =="/console/message"){
			$("a[href='/console/message'] button").removeClass("btn-info");
			$("a[href='/console/message'] button").addClass("btn-purple");
		}
		else if($.trim(url) =="/console/monitor"){
			$("a[href='/console/monitor'] button").removeClass("btn-info");
			$("a[href='/console/monitor'] button").addClass("btn-purple");
		}
	});
</script>
